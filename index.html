<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="澳門一日遊行程表 - 貓咪主題旅遊手帳" />
    <title>澳門一日遊 • Neko Trip</title>

    <!-- Font Awesome Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
        /* 引入 Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap');

        :root {
            --bg-color: #fdfbf7;
            --paper-color: #fffefb;
            --primary-color: #e69b5c;   /* 貓咪橘 */
            --primary-dark: #d68b4c;
            --secondary-color: #8d6e63; /* 咖啡色 */
            --accent-blue: #7da7d9;
            --accent-pink: #f0aeb9;
            --accent-green: #a8c69f;
            --text-color: #5d4037;
            --line-color: #eaddcf;
            --shadow-soft: 0 10px 40px rgba(93, 64, 55, 0.08);
            --shadow-hover: 0 15px 30px rgba(230, 155, 92, 0.15);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image:
                radial-gradient(#e8e4dc 15%, transparent 16%),
                radial-gradient(#e8e4dc 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background: var(--paper-color);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            padding: 0 0 30px 0;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            outline: 2px dashed #d7ccc8;
        }

        /* Banner 樣式 - 已調高至 350px */
        .hero-banner {
            width: 100%;
            height: 350px;
            position: relative;
            overflow: hidden;
            background: #f9f9f9;
            border-bottom: 2px dashed var(--line-color);
        }
        .hero-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(255,254,251,1));
            height: 80px;
        }

        .header-section {
            text-align: center;
            margin: 20px 0 40px 0;
            padding: 0 30px;
        }

        .header-cat {
            font-size: 3rem;
            color: var(--primary-color);
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 { font-size: 2.2rem; margin: 10px 0; letter-spacing: 0.1em; color: var(--secondary-color); }
        .subtitle { color: var(--primary-color); font-size: 1.1rem; font-weight: bold; }

        .timeline-container {
            padding: 0 30px;
        }

        .timeline { position: relative; padding-left: 20px; }
        .timeline::before {
            content: '';
            position: absolute;
            left: 9px;
            top: 15px;
            bottom: 15px;
            width: 4px;
            background-image: radial-gradient(var(--line-color) 30%, transparent 31%);
            background-size: 6px 18px;
        }

        .section { margin-bottom: 50px; position: relative; }
        .time-badge {
            background: var(--primary-color);
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 2;
            position: relative;
            box-shadow: 2px 2px 0 var(--line-color);
        }

        .section-title { font-size: 1.3rem; font-weight: 700; margin-left: 12px; }

        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .card {
            background: #fff;
            border: 1px solid #f2efea;
            border-radius: 20px;
            padding: 16px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .card:hover { transform: translateY(-5px); border-color: var(--primary-color); box-shadow: var(--shadow-hover); }

        .card-header-row { display: flex; align-items: center; gap: 12px; }
        .card-icon-box { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
        .card-name { font-weight: 700; font-size: 1.1rem; color: var(--secondary-color); }
        .card-desc { font-size: 0.85rem; color: #9e8d88; }

        .image-container {
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
            padding: 8px 8px 24px 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            align-self: center;
            width: 90%;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #eee;
        }
        .card:nth-child(even) .image-container { transform: rotate(2deg); }
        .image-container:hover { transform: rotate(0deg) scale(1.05); z-index: 10; }

        .spot-illust { width: 100%; height: auto; border-radius: 2px; display: block; background: #f9f9f9; }

        .nav-btn {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
            margin-top: auto;
        }
        .nav-btn:hover { background: var(--primary-dark); }

        .start-end .time-badge { background: var(--accent-green); }
        .morning .time-badge { background: var(--accent-blue); }
        .noon .time-badge { background: var(--primary-color); }
        .night .time-badge { background: var(--accent-pink); }

        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(93, 64, 55, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        .lightbox.open { display: flex; }
        .lightbox-content { background: white; padding: 10px 10px 40px 10px; border-radius: 8px; position: relative; max-width: 95%; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .lightbox-img { max-width: 100%; max-height: 80vh; border-radius: 2px; display: block; }
        .close-lb { position: absolute; top: -15px; right: -15px; background: #fff; color: var(--text-color); border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        @media (min-width: 600px) {
            .cards-grid { grid-template-columns: 1fr 1fr; }
            .card-full { grid-column: span 2; }
            .image-container { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 使用自定義 Banner.png 並增加高度 -->
    <div class="hero-banner">
        <img src="Banner.png" alt="我的自定義 Banner" onerror="this.src='https://placehold.co/800x600?text=Banner.png+Not+Found'"/>
        <div class="hero-overlay"></div>
    </div>

    <div class="header-section">
        <div class="header-cat"><i class="fas fa-paw"></i></div>
        <h1>澳門一日遊</h1>
        <div class="subtitle">跟著小貓去旅行</div>
    </div>

    <div class="timeline-container">
        <div class="timeline">
            <!-- 抵達 -->
            <div class="section start-end">
                <span class="time-badge">START</span>
                <span class="section-title">抵達澳門碼頭</span>
                <div class="cards-grid">
                    <div class="card card-full">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#eef7ee"><i class="fas fa-ship"></i></div>
                            <div>
                                <div class="card-name">客運碼頭 (外港/氹仔)</div>
                                <div class="card-desc">點擊下方按鈕開啟地圖導覽</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <a href="https://www.google.com/maps/search/?api=1&query=澳門外港客運碼頭" target="_blank" class="nav-btn" style="flex:1; background:var(--accent-green); color:#3d4c39;"><i class="fas fa-map-marked-alt"></i> 外港</a>
                            <a href="https://www.google.com/maps/search/?api=1&query=氹仔客運碼頭" target="_blank" class="nav-btn" style="flex:1; background:var(--accent-green); color:#3d4c39;"><i class="fas fa-map-marked-alt"></i> 氹仔</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 上午 -->
            <div class="section morning">
                <span class="time-badge">AM 上午</span>
                <span class="section-title">歷史城區漫步</span>
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#eef6ff"><i class="fas fa-archway"></i></div>
                            <div class="card-name">大三巴牌坊</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_st_pauls.png', '大三巴牌坊')">
                            <img src="macau_st_pauls.png" class="spot-illust" alt="大三巴牌坊" onerror="this.src='https://placehold.co/400x400?text=Ruins+of+St.+Paul'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=大三巴牌坊" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#eef6ff"><i class="fas fa-heart"></i></div>
                            <div class="card-name">戀愛巷</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_love_lane.png', '戀愛巷')">
                            <img src="macau_love_lane.png" class="spot-illust" alt="戀愛巷" onerror="this.src='https://placehold.co/400x400?text=Love+Lane'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=戀愛巷" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                    <!-- 補回玫瑰堂 -->
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#eef6ff"><i class="fas fa-church"></i></div>
                            <div class="card-name">玫瑰聖母堂</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_st_dominics.png', '玫瑰聖母堂')">
                            <img src="macau_st_dominics.png" class="spot-illust" alt="玫瑰聖母堂" onerror="this.src='https://placehold.co/400x400?text=St.Dominics'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=玫瑰聖母堂" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                    <!-- 補回議事亭前地 -->
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#eef6ff"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="card-name">議事亭前地</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_senado_square.png', '議事亭前地')">
                            <img src="macau_senado_square.png" class="spot-illust" alt="議事亭前地" onerror="this.src='https://placehold.co/400x400?text=Senado+Square'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=議事亭前地" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                </div>
            </div>

            <!-- 中午 -->
            <div class="section noon">
                <span class="time-badge">PM 中午</span>
                <span class="section-title">官也街美食</span>
                <div class="cards-grid">
                    <div class="card card-full">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#fff5eb"><i class="fas fa-cookie-bite"></i></div>
                            <div>
                                <div class="card-name">官也街美食巡禮</div>
                                <div class="card-desc">一定要吃蛋塔和豬扒包喔！</div>
                            </div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_rua_do_cunha.png', '官也街美食')" style="transform: rotate(1deg); width: 100%;">
                            <img src="macau_rua_do_cunha.png" class="spot-illust" alt="官也街" style="max-height: 300px; object-fit: contain;" onerror="this.src='https://placehold.co/600x400?text=Rua+do+Cunha'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=官也街" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽至官也街</a>
                    </div>
                </div>
            </div>

            <!-- 晚上 -->
            <div class="section night">
                <span class="time-badge">PM 晚上</span>
                <span class="section-title">路氹金光大道</span>
                <div class="cards-grid">
                    <!-- 巴黎人 -->
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#fff0f2"><i class="fas fa-broadcast-tower"></i></div>
                            <div class="card-name">巴黎人鐵塔</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_parisian.png', '巴黎人鐵塔')">
                            <img src="macau_parisian.png" class="spot-illust" alt="巴黎人" onerror="this.src='https://placehold.co/400x400?text=The+Parisian'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=澳門巴黎人" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                    <!-- 倫敦人 -->
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#fff0f2"><i class="fas fa-clock"></i></div>
                            <div class="card-name">倫敦人</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_londoner.png', '倫敦人')">
                            <img src="macau_londoner.png" class="spot-illust" alt="倫敦人" onerror="this.src='https://placehold.co/400x400?text=The+Londoner'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=澳門倫敦人" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                    <!-- 補回永利皇宮 -->
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#fff0f2"><i class="fas fa-water"></i></div>
                            <div class="card-name">永利皇宮</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_wynn_palace.png', '永利皇宮纜車')">
                            <img src="macau_wynn_palace.png" class="spot-illust" alt="永利皇宮" onerror="this.src='https://placehold.co/400x400?text=Wynn+Palace'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=永利皇宮" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                    <!-- 補回威尼斯人 -->
                    <div class="card">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#fff0f2"><i class="fas fa-ship"></i></div>
                            <div class="card-name">威尼斯人</div>
                        </div>
                        <div class="image-container" onclick="openLB('macau_venetian.png', '威尼斯人大運河')">
                            <img src="macau_venetian.png" class="spot-illust" alt="威尼斯人" onerror="this.src='https://placehold.co/400x400?text=The+Venetian'"/>
                        </div>
                        <a href="https://www.google.com/maps/search/?api=1&query=澳門威尼斯人" target="_blank" class="nav-btn"><i class="fas fa-location-arrow"></i> 導覽</a>
                    </div>
                </div>
            </div>

            <!-- 結束 -->
            <div class="section start-end">
                <span class="time-badge">END</span>
                <span class="section-title">祝你有個溫暖的旅程</span>
                <div class="cards-grid">
                    <div class="card card-full">
                        <div class="card-header-row">
                            <div class="card-icon-box" style="background:#eef7ee"><i class="fas fa-home"></i></div>
                            <div class="card-name">返回碼頭</div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <a href="https://www.google.com/maps/search/?api=1&query=氹仔客運碼頭" target="_blank" class="nav-btn" style="flex:1;"><i class="fas fa-sign-out-alt"></i> 氹仔碼頭</a>
                            <a href="https://www.google.com/maps/search/?api=1&query=澳門外港客運碼頭" target="_blank" class="nav-btn" style="flex:1;"><i class="fas fa-sign-out-alt"></i> 外港碼頭</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Lightbox -->
<div id="lb" class="lightbox" onclick="closeLB()">
    <div class="lightbox-content" onclick="event.stopPropagation()">
        <button class="close-lb" onclick="closeLB()">&times;</button>
        <img id="lb-img" class="lightbox-img" src="" alt="" />
        <div id="lb-title" style="text-align: center; margin-top: 15px; font-weight: bold; color: var(--secondary-color);"></div>
    </div>
</div>

<script>
    function openLB(src, title) {
        const lbImg = document.getElementById('lb-img');
        const lbTitle = document.getElementById('lb-title');
        lbImg.src = src;
        lbTitle.innerText = title;
        document.getElementById('lb').classList.add('open');
    }
    function closeLB() {
        document.getElementById('lb').classList.remove('open');
    }
</script>
</body>
</html>
